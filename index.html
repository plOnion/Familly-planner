<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h2>My To Do List</h2>
            <div class="header__form">
                <input type="text" placeholder="Co robimy?">
                <span class="addBtn">Dodaj</span>
            </div>
        </div>
        <div class="counters">
            <div class="counter" data-name="todo">Ilość zadań do wykonania: <span>0</span></div>
            <div class="counter" data-name="done">Zadania wykonane: <span>0</span></div>
        </div>
        <ul class="taskList">
        </ul>
    </div>
    
    <script src="main.js"></script>
</body> 
</html>
